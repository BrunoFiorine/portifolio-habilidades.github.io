<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio de Habilidades - Bruno Fiorine</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <h1>Bem-vindo ao meu Portfólio</h1>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#habilidades">Habilidades</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section id="sobre">
    <img src="img/foto-perfil.png" alt="Foto de perfil" width="200">
    <h2>Sobre mim</h2>
    <p>Olá, sou o Bruno Fiorine...</p>

  <section id="habilidades">
    <h3>Minhas Habilidades</h3>
    <table>

      <tr><td>CSS</td><td>Avançado</td></tr>
      <tr><td>JavaScript</td><td>Médio</td></tr>
    </table>

  <section id="contato">
    <div class="form-container">
      <h2>Contato</h2>
      <form>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome">
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem"></textarea>
        </div>
        <div class="button-group">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </section>

  <div class="icone-instagram">
    <a href="https://www.instagram.com/bmfiorine/" target="_blank">
      <img src="img/instagram.png" alt="Instagram" width="40">

      <img src="img/linkedin.png" alt="LinkedIn" width="40">

  </div>

  <div class="icone-rede github">
    <a href="https://github.com/BrunoFiorine" target="_blank">
      <img src="img/github.png" alt="GitHub" width="40">
